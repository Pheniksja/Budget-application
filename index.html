<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container background">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-12">
                <h2>Budget Calculator</h2> 
                <div class="total-budget">
                    <label>Total budget</label>
                    <input type="number" id="income" min = '1' placeholder="Monthly income">
                </div> 
            </div>
            
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class ="form-inline">
                <div class="table-responsive">
                <table class=table>
                    <thead>
                        <tr>
                            <th>Name </th>
                            <th>Budget </th>
                            <th>Remove </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Rent</th>
                            <td>
                                <input type="number" id="rent" min = '1' placeholder="rent"></td>
                            <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        <tr>
                            <th>Car</th>
                            <td>
                                <input type="number" id="car" min = '1' placeholder="car"></td>
                            <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Food</th>
                            <td>
                                <input type="number" id="food" min = '1' placeholder="food"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Clothes</th>
                            <td>
                                <input type="number" id="clothes"  min = '1' placeholder="clothes"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Healthy</th>
                            <td>
                                <input type="number" id="health"  min = '1' placeholder="health"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Animal</th>
                            <td>
                                <input type="number" id="animal" min = '1'  placeholder="animal"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Sport</th>
                            <td>
                                <input type="number" id="sport"  min = '1'  placeholder="sport"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <tr>
                            <th>Entertainment</th> 
                            <td>
                                <input type="number" id="entertainment" min = '1' placeholder="entertainment"></td>
                                <td>
                                <button class="btn btn-danger"> Delete </button>
                            </td>
                        </tr>
                        <div></div>
                        <tr>
                            <th>
                                <td>
                                        <button class="btnResult btn-primary" id="btnCalculate">Calculate</button>
                                </td>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
                 
            <div class="col-sm-4">
                <div class="result">
                                        <!-- <form class ="form-inline"> -->
                                        <!-- <div class="form-group"> -->
                    <h3 class = "showResult"> Result is </h3>

                    <div class="results-text">
                        <p>Put the submit button to see your results!</p>
                      </div>
                    </div> 

                    <span class = "btn-success" id="result"></span>
                
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

</body>

</html>
